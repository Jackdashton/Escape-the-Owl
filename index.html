<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Escape the Owl</h1>
    <p>
      As we know, owls tend to get annoyed when you don't practice your language
      skills. Answer the questions correctly to escape the angry owl!
    </p>
    <p>You have a small headstart, don't waste it!</p>

    <div>
      <table class="table-track">
        <tr id="racetrack">
          <td class="owl"></td>
          <td></td>
          <td class="user"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>Fin</td>
        </tr>
      </table>
    </div>

    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- Hide the next button by default -->
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <!-- Implement boost for hard question -->

    <script src="main.js"></script>
  </body>
</html>
