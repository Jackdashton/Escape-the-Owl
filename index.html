<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Escape the Owl</h1>
    <p>
      Owls tend to get annoyed when you don't practice your language
      skills. Answer the questions correctly to outrun the owl!
    </p>
    <p>You have a headstart, don't waste it</p>

    <div>
      <table class="table-track">
        <tr id="racetrack">
          <td class="owl"></td>
          <td></td>
          <td class="user"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <!-- Quiz -->

    <div class="panel">

      <h3>Translate the following word: </h3>

      <div class="question-container" id="question">

      </div>

      <div class="option-container">
        <button class="option" onClick="" id="op1">Option 1</button>
        <button class="option" id="op2">Option 2</button>
        <button class="option" id="op3">Option 3</button>
        <button class="option" id="op4">Option 4</button>
      </div>

      <div class="navigation">
        <button class="restart">Restart</button>
        <button class="evaluate">Evaluate</button>
        <button class="next">Next</button>
      </div>
      <h3>You were:</h3>
      <div class="result">
      </div>
    </div>


    <script src="main.js"></script>
  </body>
</html>
